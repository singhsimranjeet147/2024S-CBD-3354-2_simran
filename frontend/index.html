<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <style>
        body {
            background-image: url(pexels-pixabay-531880.jpg); /* Replace with your background image URL */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: white;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #0a0000;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 10px;
            text-align: center;
            color: hsl(0, 0%, 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Data</h1>
        <form id="uploadForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
            <button type="submit">Submit</button>
        </form>

        <div id="message"></div> #message
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("city", document.getElementById("city").value);

            fetch("http://34.45.54.246:5000", {
                method: "POST",
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("message").innerText = "Data entered successfully";
                } else {
                    throw new Error("Failed to connect to server");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("message").innerText = error.message;
            });
        });
    </script>
</body>
</html>
